<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <body id="body">
		<h3>Rectangle on Three.js</h3>

		<p>Use canvas as WebGL texture:</p>
		<div id="view" style="width:320px;height:320px" />
		
		<script src="three.js"></script>
		<script>
		
		container = document.getElementById('view');

		scene = new THREE.Scene();
		var FOV=100, ASPECT_RATIO=1, NEAR_PLANE=1, FAR_PLANE=1000;
		camera = new THREE.PerspectiveCamera(FOV, ASPECT_RATIO, NEAR_PLANE, FAR_PLANE);
		camera.position.z = 1000.0;
		scene.add(camera);
		
		geometry = new THREE.CubeGeometry(1024, 600, 0);
		material = new THREE.MeshBasicMaterial({color: 0x00FF00, wireframe: false});
		mesh     = new THREE.Mesh(geometry, material);
		scene.add(mesh);
		
		renderer = new THREE.CanvasRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight);
		
		container.appendChild(renderer.domElement);

		//document.body.appendChild( renderer.domElement );
		renderer.render(scene, camera);
			
		</script>

		
	</body>	
</html>
